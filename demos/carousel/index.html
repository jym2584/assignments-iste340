<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-controls">
            <button id="btn-screenshots">Screenshots</button>
            <button id="btn-videos">Videos</button>
        </div>
        <div class="carousel-content">
            <div class="screenshots" id="screenshots">
                <div class="screenshot" id="screenshot-container"></div>
            </div>
            <div class="videos" id="videos" style="display: none;">
                <div class="video" id="video-container"></div>
            </div>
        </div>
        <div class="preview-container">
            <div id="preview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
