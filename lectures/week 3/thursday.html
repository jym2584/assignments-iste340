    <script>
        function val() {
            // we were called because the submit button was pressed
            // do we have values in both inputs?
            let ret = true;
            if (document.forms[0].elements[0].value == "") {
                // turn something red 
                ret = false;
            }
            if (document.forms[0].elements[1].value == "") {
                // turn something red 
                ret = false;
            }

            return ret;
        }
    </script>
    <body>
        <form action="page.php", method="get" onsubmit="return val()">
            First name: <input type="text" name='fn' placeholder="enter name" /><br/>
            Last name: <input type="text" name='ln' placeholder="enter name" /><br/>

            <input type="submit" value="click me"/><br/>
            <!--
            All data is sent to page.php
            Names are needed in forms, also important in radio buttons

            In myphp -- I would access this
            $_GET['fn'] // if a get
            $_POST['fn'] // if sent as a POST 
            -->
